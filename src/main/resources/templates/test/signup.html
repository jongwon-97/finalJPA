<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>테스트 회원가입 페이지</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" id="userName" name="userName" placeholder="이름을 입력하세요"></td>
        </tr>
        <tr>
            <th>닉네임</th>
            <td><input type="text" id="userNicName" name="userNicName" placeholder="닉네임을 입력하세요"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input type="date" id="userBirth" name="userBirth"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="email" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <label><input type="radio" name="gender" value="male"> 남자</label>
                <label><input type="radio" name="gender" value="female"> 여자</label>
            </td>
        </tr>
    </table>
    <button type="submit">제출하기</button>
    <button type="reset">초기화</button>
    <button action="/">홈</button>
</form>
</body>
</html>
